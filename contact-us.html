<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DocFinder</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div>
          <h1>DocFinder</h1>
        </div>
        <nav class="nav-bar">
          <ul class="ul">
            <li><a href="index.html">Home</a></li>
            <li><a href="about-us.html">About</a></li>
            <li><a href="contact-us.html">Contact us</a></li>
          </ul>
        </nav>
      </header>
    </div>
    <form id="appointmentForm">
      <label for="patientName">Full Name:</label>
      <input type="text" id="patientName" name="patientName" required /> <br />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required /><br />

      <label for="phoneNo">Phone Number:</label>
      <input type="tel" id="phoneNo" name="phoneNo" required /><br />

      <label for="specialist">Choose a Specialist:</label>
      <select id="specialist" name="specialist" required>
        <option value="">Select a Specialist</option>
        <option value="Endocrinologist">Endocrinologist</option>
        <option value="Gastroentrologist">Gastroenterologist</option>
        <option value="Dentist">Dentist</option>
        <option value="Gynae">Gynaecologist</option>
        <option value="Neurologist">Neurologist</option>
        <option value="Opthalmologist">Opthalmologist</option>
        <option value="ENT">Ear, Nose and Throat</option>
        <option value="Ortho">Orthopaedics</option>
      </select>
      <br />

      <label for="appointmentDate">Appointment Date:</label>
      <input
        type="date"
        id="appointmentDate"
        name="appointmentDate"
        required
      /><br />

      <label for="appointmentTime">Appointment Time:</label>
      <input type="time" id="appointmentTime" name="appointmentTime" required />

      <button type="submit">Book Appointment</button>
    </form>

    <script src="./script/script.js"></script>
  </body>
</html>
